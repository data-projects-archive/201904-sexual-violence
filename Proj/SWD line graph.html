<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Female Victims in Newly Reported Sexual Violence Cases'
            },
            subtitle: {
                text: 'Source: Social Welfare Department'
            },
            xAxis: {
                categories: ['2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018']
            },
            yAxis: {
                title: {
                    text: 'Number of cases'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: 'Reported Spouse / Cohabitant Battering',
                data: [5169, 5575, 4012, 2643, 2616, 2300, 3144, 3262, 2824, 2783, 2632, 2387]
            }, {
                name: 'Sexual Violence',
                data: [788, 682, 390, 399, 333, 237, 669, 1075, 848, 837, 932, 986]
            }]
        });
    </script>
</body>

</html>
