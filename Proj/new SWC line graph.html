<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Sexual Violence'
            },
            subtitle: {
                text: 'Source: Social Welfare Department'
            },
            xAxis: {
                categories: ['2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018']
            },
            yAxis: {
                title: {
                    text: 'Number of cases'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: 'Rape/Unlawful Sexual Intercourse',
                data: [90, 80, 100, 72, 78, 82, 97, 109, 107, 101, 122, 130]
            }, {
                name: 'Indecent assault',
                data: [684, 589, 277, 243, 242, 142, 557, 966, 734, 729, 802, 844]
            }, {
                name: 'Total',
                data: [797, 693, 396, 343, 341, 238, 681, 1105, 871, 861, 967, 1020]
            }]
        });
    </script>
</body>

</html>
